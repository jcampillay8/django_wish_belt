<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Layout de Sitio Web con CSS GRID</title>
		{% load static %}
        <link rel="stylesheet" href="{% static 'css/grid_02.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

	</head>
	<body>
		<div class="contenedor">
			<header class="header">
				<h1 class='new_user'>Hello {{ user.first_name }}! Let's edit your wish!</h1>
            	<p><a href="/wish/home" class='btn'>Home</a> | <a href="/logout" class='btn-out'>Logout</a></p>
			</header>

			<main class="contenido">
				<form class='big_form' action="/update/{{wish.id}}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }} " {% endif %} style="color: red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <label for="exampleFormControlInput1">I wish for:</label>
                        <input type="text" class="form-control" value='{{ wish.item }}' id="exampleFormControlInput1" name='item'>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Description:</label>
                        <input type="text" class="form-control" value="{{ wish.desc }}" id="exampleFormControlInput1" name='desc'>
                    </div>
                    <button type="submit" value='submit' class="btn">Edit</button>
                    <a href="/wish/home" class='btn-out'>Cancel</a>
                </form>
			</main>
			<footer class="footer">
				Coding Dojo - Latam
			</footer>
		</div>
	</body>
</html>
